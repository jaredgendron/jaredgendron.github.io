---
layout: layout
---

<div class="wrapper">
  <div class=sidebar id="sidebar">
    <h3>Projects</h3>
    <nav>
      <ul>
        {% assign projects = site.projects %}
        {% for project in projects %}
        <li class="project-link">
          <a href="{{ project.permalink }}">{{ project.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
  <div class="content">
    <div class="markdown-body">
      {{ content }}
    </div>
  </div>
</div>
