---
permalink: /portfolio
layout: layout
---

<main>
  <div class="wrap">
    <div class="wrapper">
      <aside class="sidebar">
        <h3>Projects</h3>
        <nav>
          <ul>
            {% for project in site.data.data.projects %}
            <li class="project-link" data-title="{{ project.title }}">
              {{ project.title }}
            </li>
            {% endfor %}
          </ul>
        </nav>
      </aside>
        
      <div class="content">
        <h1 id="project-title">Project Title</h1>
        <h2>Overview</h2>
        <p id="project-summary">Project Summary</p>
        <div class="image-container">
          <img id="project-image" src="{{ project.image }}"  alt="{{ project.title }}">
          <div class="overlay-text">
          </div>
        </div>
        <h2>Details</h2>
        <p id="project-description">Project Description</p>
      </div>
    </div>
  </div>
</main>

<script>
  const projects = {{ site.data.data.projects | jsonify }};
</script>

<script src="assets/js/expand.js" type="text/javascript"></script>
