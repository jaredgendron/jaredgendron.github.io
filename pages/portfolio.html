---
permalink: /portfolio
layout: layout
---

<main>
  <div class="wrap">
    <div class="wrapper">
      <aside class="sidebar">
        <h3>Projects</h3>
        <nav>
          <ul>
            {% for project in site.data.data.projects %}
            <li class="project-link" data-document="{{ project.document }}">
              {{ project.title }}
            </li>
            {% endfor %}
          </ul>
        </nav>
      </aside>
        
      <div class="content">
        <div id="markdown-container" class="markdown"></div>
      </div>
    </div>
  </div>
</main>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/showdown@latest"></script>
<script>
  const projects = {{ site.data.data.projects | jsonify }};
</script>
<script src="assets/js/expand.js"></script>
