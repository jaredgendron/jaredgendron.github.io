---
permalink: /projects
layout: layout
---

<link rel="stylesheet" href="assets/css/index.css">
<link rel="stylesheet" href="assets/css/projects.css">

<main>
  <section class="quote">
    <h1>List of  <span class="gradient1">projects.</span></h1>
    <p>Here is a showcase of several projects I have worked on throughout the years</p>
  </section>
  <div id="project-list">
    {% for project in site.data.data.projects %}
    <div class="project">
      <div class="title-section expanded">
        <div class="title">{{ project.title }}<span class="subtitle">{{ project.subtitle }}</span></div>
        <p>test</p>
      </div>
      <div class="content"><img class="img" src="{{ project.image }}">
        <div class="text">
          <div class="description">{{ project.description }}</div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>

<script src="assets/js/expand.js" type="text/javascript"></script>
